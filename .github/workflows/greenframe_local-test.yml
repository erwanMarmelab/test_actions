name: "GreenFrame Action Local Test"
run-name: "my own greenframe GitHub-Action with local code"
description: "Perform a GreenFrame analysis"
author: "Marmelab"
runs:
  # using: "composite"
  steps:
    - run: curl https://assets.greenframe.io/install.sh | bash
      shell: bash
    - run: node -v
      shell: bash
    - run: greenframe analyze -C ${{ inputs.CONFIG_PATH }}
      shell: bash
